<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#fb7185" />
        <link rel="icon" type="image/png" href="./favicon.png" />
        <link rel="apple-touch-icon" href="./favicon.png" />
        <link href="./output.css" rel="stylesheet" />
        <title>To-do</title>
        <style>
            @font-face {
                font-family: "Wendy One";
                src: url("./WendyOne-Regular.ttf");
            }
        </style>
        <script>
            if (localStorage.getItem("theme") === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>
    </head>

    <body class="grid place-items-center bg-gradient-to-t from-orange-400 to-rose-400">
        <main class="flex flex-row m-4 w-full lg:11/12 md:w-8/12 sm:w-9/12 min-h-screen">
            <div class="flex flex-col gap-2 w-5/12 items-stretch p-4 rounded-l-lg bg-[#F2EDEC]/30 dark:bg-[#2D221D]/30 backdrop-blur-lg backdrop-saturate-[0.85]">
                <!-- <h2 class="select-none text-rose-50 font-['Wendy_One'] text-4xl">Add task</h2> -->
                <form id="taskForm" name="taskForm" class="flex flex-col gap-2">
                    <input type="text" id="titleField" name="titleField" placeholder="New task" minlength="1" required class="h-12 select-none w-full block rounded-lg border p-4 text-base text-rose-400 dark:text-white bg-rose-50 border-rose-300 dark:border-opacity-40 placeholder-rose-300 dark:placeholder-rose-200 focus:outline-none focus:ring-1 focus:ring-rose-400 focus:ring-offset-1 ring-offset-rose-400 dark:bg-white dark:bg-opacity-5 dark:backdrop-blur-lg dark:backdrop-saturate-[0.85]" />
                    <span id="titleWarning" class="hidden text-sm text-rose-900 dark:text-rose-100">Empty title is not allowed.</span>
                    <textarea type="text" id="descriptionField" name="descriptionField" rows="8" class="h-48 select-none w-full block rounded-lg border p-4 text-base text-rose-400 dark:text-white bg-rose-50 border-rose-300 dark:border-opacity-40 placeholder-rose-300 dark:placeholder-rose-200 focus:outline-none focus:ring-1 focus:ring-rose-400 focus:ring-offset-1 ring-offset-rose-400 dark:bg-white dark:bg-opacity-5 dark:backdrop-blur-lg dark:backdrop-saturate-[0.85]" placeholder="Description"></textarea>
                    <input type="datetime-local" id="dueDateField" name="dueDateField" class="leading-3 h-12 select-none w-full block rounded-lg border p-4 text-base text-rose-400 dark:text-white bg-rose-50 border-rose-300 dark:border-opacity-40 placeholder-rose-300 dark:placeholder-rose-200 focus:outline-none focus:ring-1 focus:ring-rose-400 focus:ring-offset-1 ring-offset-rose-400 dark:bg-white dark:bg-opacity-5 dark:backdrop-blur-lg dark:backdrop-saturate-[0.85]" placeholder="Due date" />
                </form>
                <div id="submitFormContainer" class="flex flex-row gap-2 basis-auto">
                    <button onclick="addTaskButton()" type="button" form="taskForm" id="addButton" name="addButton" class="w-full inline-flex items-center rounded-md border border-transparent bg-rose-500 px-4 py-3 text-sm font-medium text-white shadow-sm hover:bg-rose-600 focus:outline-none focus:ring-1 focus:ring-rose-400 focus:ring-offset-1 ring-offset-rose-400">
                        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                        </svg>
                        Add
                    </button>
                    <button type="button" form="taskForm" id="updateButton" class="w-full hidden px-4 py-3 text-sm font-medium text-red-100 transition-colors duration-150 bg-yellow-500 hover:bg-yellow-600 rounded-lg">Update</button>
                    <button onclick="cancelUpdate()" type="button" form="taskForm" id="cancelUpdateButton" class="w-full hidden px-4 py-3 text-sm font-medium text-red-100 transition-colors duration-150 bg-red-600 hover:bg-red-800 rounded-lg">Cancel</button>
                </div>
            </div>
            <div class="flex flex-col gap-2 w-full items-stretch p-4 rounded-r-lg bg-rose-50 dark:bg-[#2D221D]">
                <h1 class="inline-block select-none sm:text-7xl text-4xl text-rose-500 dark:text-rose-200 font-['Wendy_One']">To-do</h1>
                <ul id="taskList" class="w-full space-y-1 rounded-lg text-rose-400"></ul>
            </div>
        </main>
        <div class="flex flex-row gap-2 absolute top-6 right-6">
            <div class="flex items-center">
                <div class="group">
                    <button title="Theme Switcher" class="text-white font-medium rounded-lg text-sm text-center inline-flex items-center" type="button">
                        <span class="dark:hidden">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">

                            </svg>
                        </span>
                    </button>
                    <!-- Dropdown menu -->
                    <div id="dropdown" class="hidden group-hover:block absolute -translate-x-1/2 group-hover:text-white bg-white rounded dark:bg-[#2D221D]/80 backdrop-blur-lg backdrop-saturate-[0.85]">
                        <ul class="font-semibold text-sm text-gray-700 dark:text-gray-200">
                            <li>
                                <a href="#" id="theme-system" class="flex items-center py-2 px-2 dark:hover:text-rose-400">
                                    <svg viewBox="0 0 24 24" fill="none" class="w-6 h-6 mr-2">
                                        <path d="M4 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6Z" stroke-width="2" stroke-linejoin="round" class="stroke-slate-400 dark:stroke-slate-400"></path>
                                        <path d="M14 15c0 3 2 5 2 5H8s2-2 2-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stroke-slate-300 dark:stroke-slate-400"></path>
                                    </svg>
                                    System
                                </a>
                            </li>
                            <li>
                                <a href="#" id="theme-light" class="flex items-center py-2 px-2 dark:hover:text-rose-400">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-2">
                                        <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" class="fill-slate-400/0 stroke-slate-400"></path>
                                        <path d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836" class="stroke-slate-400"></path>
                                    </svg>
                                    Light
                                </a>
                            </li>
                            <li>
                                <a href="#" id="theme-dark" class="flex items-center py-2 px-2 dark:hover:text-rose-400">

                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17 3a1 1 0 0 1 1 1 2 2 0 0 0 2 2 1 1 0 1 1 0 2 2 2 0 0 0-2 2 1 1 0 1 1-2 0 2 2 0 0 0-2-2 1 1 0 1 1 0-2 2 2 0 0 0 2-2 1 1 0 0 1 1-1Z" class="fill-slate-400 dark:fill-slate-400"></path>
                                    </svg>
                                    Dark
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <a href="https://github.com/SebDanielsson/gik2f8-h21sebda-lab2" target="_blank" rel="noopener" class="text-white hover:opacity-80" aria-label="GitHub repository">
                <svg viewBox="0 0 16 16" class="w-6 h-6" fill="currentColor" aria-hidden="true">

                </svg>
            </a>
        </div>
        <script src="Api.js"></script>
        <script src="script.js"></script>
    </body>
</html>
