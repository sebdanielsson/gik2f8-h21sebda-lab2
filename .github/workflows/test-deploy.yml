name: Test deployment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3.7.0
        with:
          node-version-file: ".node-version"

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
